name: Sync Spotify Liked Tracks

on:
  schedule:
    - cron: '*/10 * * * *'  # 每天00:00 UTC运行一次
  workflow_dispatch:  # 手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests opencc-python-reimplemented

    - name: Run sync script
      env:
        SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
        SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        SPOTIFY_REDIRECT_URI: ${{ secrets.SPOTIFY_REDIRECT_URI }}
        SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
      run: |
        python sync_spotify.py

    - name: List files in repository
      run: |
        ls -alh
        cat liked_tracks.json

    - name: Convert to Simplified Chinese
      run: |
        python -c "from sync_spotify import convert_to_simplified_chinese; convert_to_simplified_chinese('simple_liked_tracks.json')"

    - name: List files after conversion
      run: |
        ls -alh
        cat simple_liked_tracks.json

    - name: Download album covers
      run: |
        python -c "from sync_spotify import get_liked_tracks, download_album_cover; liked_tracks = get_liked_tracks('YOUR_ACCESS_TOKEN_HERE'); [download_album_cover(track['track']['album']['images'][0]['url'], f'favorited/album/{track['track']['album']['id']}.jpg') for track in liked_tracks['items']]"

    - name: List files after downloading album covers
      run: |
        ls -alh favorited/album

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add liked_tracks.json simple_liked_tracks.json favorited/album/*.jpg
        git commit -m 'Update liked tracks'
        git push
      continue-on-error: true
